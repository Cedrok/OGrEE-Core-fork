on:
  push:
    branches:
      - master

name: Test

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.6

    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Test
      run: go test